services:
  - type: web
    name: futureworkshop-predictor
    runtime: docker
    plan: free
    branch: main
    autoDeploy: true
    healthCheckPath: /_stcore/health
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
