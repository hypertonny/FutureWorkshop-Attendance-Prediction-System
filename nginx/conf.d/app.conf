# Upstream for Streamlit app
upstream streamlit_backend {
    server streamlit:8501;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name model.bnhverse.tech;

    # Allow Cloudflare to handle SSL (if using Cloudflare proxy)
    # For Cloudflare Proxy: Keep this as-is
    # For Direct SSL: Uncomment the return line below
    
    # return 301 https://$server_name$request_uri;

    # If Cloudflare is handling SSL, serve directly
    location / {
        proxy_pass http://streamlit_backend;
        proxy_http_version 1.1;
        
        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /_stcore/health {
        proxy_pass http://streamlit_backend/_stcore/health;
        access_log off;
    }
}

