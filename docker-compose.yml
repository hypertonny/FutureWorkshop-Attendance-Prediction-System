services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futureworkshop_app
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./master_dataset.csv:/app/master_dataset.csv
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: futureworkshop_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - streamlit
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
